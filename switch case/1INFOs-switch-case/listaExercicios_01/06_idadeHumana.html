<meta charset="UTF-8" />
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const porte = prompt("qual o porte do seu dog")
    const idade = parseInt(prompt("qual a idade do seu dog"))
    let resultado;
    // PROCESSAMENTO
    switch (porte) {
        case "p" :
            resultado = idade * 5
            break;
        case "m" :
            resultado = idade * 6
            break;
         default : 
            resultado = idade * 7   








    }
    
    // SAÍDA
    document.write(`seu dog tem ${resultado} anos`)
    </script>
