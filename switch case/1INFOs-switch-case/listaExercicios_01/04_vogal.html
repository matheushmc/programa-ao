<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const letra = prompt("informe uma letra")
    let resultado
    // PROCESSAMENTO
    switch (letra) {
        case "A" :
        resultado = " é vogal"
        break ;
    case "E" :
        resultado = " é vogal"
        break ;
    case "I" :
        resultado = " é vogal"
        break ; 
    case "O" :
        resultado = " é vogal"
        break ;
    case "U" :
        resultado = " é vogal"
        break ;
    default : 
     resultado = " nao é vogal"    

    }
    
    // SAÍDA
    document.write(`${letra} ${resultado}`)
</script>
