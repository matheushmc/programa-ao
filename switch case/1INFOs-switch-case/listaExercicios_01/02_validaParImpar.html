<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("informe um numero"))
    const conta = numero % 2
    let resultado
    //PROCESSAMENTO
    switch (conta) {
        case 0: 
            resultado = "seu resultado é par"
        break ;

        default:conta
            resultado = "seu resultado é impar"
            break
    } 
    
    //SAÍDA
    document.write(`${resultado}`)
</script>
